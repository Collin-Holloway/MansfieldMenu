<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <section class="menu">
        <!-- title-->
        <div class="title">
            <h2>Our menu</h2>
            <div class="underline"></div>
        </div>
    <!-- filter buttons-->
    <div class="btn-container">
        <button class="filter-btn" type="button" data-id="all">all</button>
        <button class="filter-btn" type="button" data-id="breakfast">breakfast</button>
        <button class="filter-btn" type="button" data-id="lunch">lunch</button>
        <button class="filter-btn" type="button" data-id="shakes">shakes</button>
    </div>
    <!-- menu items-->
    <div class="section-center">
        <!-- single item-->
        <article class="menu-item">
            <img src="/menu-item.jpeg" class="photo" alt="menu item">
            <div class="item-info">
              <header>
                <h4>buttermilk pancake</h4>
                <h4 class="price">$15</h4>
              </header>
              <p class="item-text">   Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate iste quia asperiores magnam pariatur! Vero id qui veniam vitae sed odit totam, maxime fugit sint nulla? Vel, accusantium. Aliquam, repellat.</p>
            </div>
            </article>

    </div>
    </section>
   <script src="app.js"></script> 
</body>
</html>
